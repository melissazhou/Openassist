services:
  postgres:
    image: postgres:16-alpine
    container_name: openassist-postgres
    environment:
      POSTGRES_DB: openassist
      POSTGRES_USER: openassist
      POSTGRES_PASSWORD: openassist2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: openassist-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
